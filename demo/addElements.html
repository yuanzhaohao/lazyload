<div id="ajax" class="ajax">
  <h2 class="title">ajax</h2>
</div>
<div id="ajax1" class="ajax">
  <h2 class="title">ajax2</h2>
</div>
<script src="zepto.js"></script>
<script src="../lazyload.js"></script>
<script>
window.scrollTo(0, 0);
var lazy = new Lazyload({
  diff: 0,
  autoDestroy: false
});
$.ajax({
  url: 'https://api.github.com/users/octocat/gists',
  dataType: 'jsonp',
  success: function (re) {
    if (re && re.data && re.data.length) {
      var h = '',
        h1 = '',
        ajaxEl = $('#ajax'),
        ajaxEl1 = $('#ajax1');
      $.each(re.data, function (key, item) {
        h += '<div><img class="lib-lazyload" data-lazyload="' + item.owner['avatar_url'] + '" alt="ajax img" /></div>';
        h1 += '<div><img class="lib-lazyload" data-lazyload="' + item.owner['avatar_url'] + '" alt="ajax1 img" /></div>';
      });
      ajaxEl.append(h);
      ajaxEl1.append(h1);
      lazy.addElements(ajaxEl);
      setTimeout(function () {
        alert('add ajax1 elements');
        lazy.addElements(ajaxEl1);
      }, 5000);
    }
  }
});
</script>
